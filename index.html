<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="page-wrapper">
      <div class="form-container">
        <h1>Contact Form</h1>
        <form action="example.html" method="get">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter your password"
            />
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required />
          </div>
          <div class="form-group">
            <label for="sub"> Sub on our news </label>
            <input type="checkbox" id="sub" name="sub" />
          </div>
          <div class="form-group">
            <label>Gender</label>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="1" />
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="2" />
            <label for="choose not to say">Choose not to say</label>
            <input
              type="radio"
              id="choose not to say"
              name="gender"
              value="3"
            />
          </div>
          <div class="form-group">
            <label for="Subject">Subject</label>
            <select name="subject" id="subject" required>
              <option value="subject">Select a object</option>
              <option value="sales">Sales</option>
              <option value="support">Support</option>
              <option value="offtopic">Off-Topic</option>
            </select>
          </div>
          <div class="form-group">
            <label for="message"></label>
            <textarea
              name="message"
              id="message"
              placeholder="Write your text here"
              rows="5"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <div class="form-button">
              <button type="submit">Submit</button>
              <button type="reset">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
